<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Japanese Match Maker</title>
        <script type="text/javascript" src="scripts/base64.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
    </head>
    <body>
        <div class="content">
            <h3>Japanese Match Maker</h3>
            <div id="inputZone">
                <div class="sectionTitle">Input (Raw HTML)</div>
                <div class="textAreaContainer">
                    <textarea id="outputHTML" rows="4" cols="50"></textarea>
                </div>
                <br />
            </div>
            <div class="sectionTitle">Play (Drag & Drop)</div>
            <div class="outputContainer">
                <div id="outputRenderedHTML"></div>
            </div>
            <div id="choices"></div>
            <div class="push"></div>
        </div>
        <div class="footer">
            Copyright Â© 2024
            <a href="https://github.com/christopherball" target="_blank"
                >Christopher Ball</a
            ><br />
            License:
            <a
                href="https://github.com/christopherball/japaneseMatchMaker/blob/main/LICENSE"
                >MIT License</a
            >, Source:
            <a href="https://github.com/christopherball/japaneseMatchMaker"
                >Github</a
            ><br />
        </div>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
